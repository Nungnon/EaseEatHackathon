            <div class="profile-info">
                <div class="profile-row">
                    <label class="label">ชื่อ</label>
                    <span id="name" class="profile-data"></span>
                </div>
                <div class="profile-row">
                    <label class="label">Username</label>
                    <span id="username" class="profile-data"></span>
                </div>
                <div class="profile-row">
                    <label class="label">TDEE</label>
                    <span id="TDEE" class="bmr-history">ไม่ระบุ</span>
                </div>
                <div class="profile-row">
                    <label class="label">ระดับความเครียด</label>
                    <div id="stressIndicator" class="stress-indicator"></div>
                </div>
                
            </div>

            <h2 class="history-title">ประวัติการประเมิน</h2>
            <div class="toggle-buttons">
                <button id="historyButton" class="toggle-button active">ประวัติแบบแถว</button>
                <button id="graphButton" class="toggle-button">ประวัติแบบกราฟ</button>
            </div>

                <div id="assessmentHistory" class="assessment-history"></div>
                <canvas id="stressGraph" style="display:none;"></canvas>

        </div>
