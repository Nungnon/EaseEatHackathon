<div class="register-container">
    <div class="register-box">
        <h2>ยินดีต้อนรับสู่การลงทะเบียน</h2>
        <form id="register-form" onsubmit="return registerUser(event);">
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="text" id="name" name="name" placeholder="ชื่อ" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-container">
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password"
                    required>
            </div>
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <button type="submit">ลงทะเบียน</button>
        </form>
    </div>
</div>


<script>
    async function registerUser(event) {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const name = document.getElementById("name").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const errorMessage = document.getElementById("error-message");
    const successMessage = document.getElementById("success-message");

    // Reset messages
    errorMessage.style.display = "none";
    successMessage.style.display = "none";

    if (password !== confirmPassword) {
        errorMessage.textContent = "❌ Password และ Confirm Password ต้องตรงกัน!";
        errorMessage.style.display = "block";
        return;
    }

    try {
        const response = await fetch("http://localhost:8080/api/users/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, name, password }),
        });

        if (response.ok) {
            successMessage.textContent = "✅ ยินดีต้อนรับ! คุณได้ลงทะเบียนเรียบร้อยแล้ว!";
            successMessage.style.display = "block";
            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000); 
        } else {
            const message = await response.text();
            errorMessage.textContent = "❌ " + message;
            errorMessage.style.display = "block";
        }
    } catch (error) {
        errorMessage.textContent = "❌ " + error.message;
        errorMessage.style.display = "block";
    }
}


</script>
